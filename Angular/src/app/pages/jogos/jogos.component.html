<section class="row">
  <div class="col l4 offset-l1 m12 s12 image-container">
    <img src="../../../assets/game-temp/doom-boxart.jpg" alt="Doom Boxart" class="valign-wrapper box-art doom">
  </div>
  <div class="col l6 m6 offset-s1 s10 description">
    <h2> {{ title }}</h2>
    <p class="flow-text">
      {{description}}
    </p>
    <ul class="tag-list">
      <li>Piu piu</li>
      <li>Tiro</li>
      <li>Morte</li>
    </ul>
  </div>
  <button class="waves-effect waves-light btn-large" (click)="abreModal()"><i class="material-icons">shopping_cart</i>Comprar</button>
  <div class="modal" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>Compra quase realizada</h4>
      <p>Para finalizar a compra basta confirmar abaixo.</p>
    </div>
    <div class="modal-footer">
      <button class="waves-effect waves-light btn-large" type="submit" name="compra">Confirmar</button>
      <a class=" waves-effect waves-red btn-flat" (click)="fechaModal()">Cancelar</a>
    </div>
  </div>
</section>
